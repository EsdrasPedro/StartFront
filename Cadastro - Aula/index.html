<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - My World</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="max flex m-1 mf-1">
            <span class="f3">
                My World
            </span> 
        </div>
    </header>

    <main class="container flex">
        <div class="mf-a ml-a">
            <div>
                <div class="mt-2 justif-center flex">
                    <h2>Cadastro</h2>
                </div>
    
                <form action="" >
                    <div class="flex mt-1">
                        <div>
                            <input class="form-control" type="text" placeholder="Digite seu nome" required>
                        </div>
    
                        <div class="mf-1 m-1">
                            <input class="form-control" type="tel" placeholder="Digite seu telefone" required>
                        </div>  
    
                        <div>
                            <input class="form-control" type="text" placeholder="Digite o endereço" required>
                        </div> 
                    </div>

                    <div class="mt-1 flex">
                        <div class="mf-a">
                            <div>
                                <h4>Gênero</h4>
                            </div>
                            <div>
                                <div>
                                    <input type="radio" name="gender">
                                    <label for="female">Feminino</label>
                                </div>
    
                                <div>
                                    <input type="radio" name="gender">
                                    <label for="male">Masculino</label>
                                </div>
    
                                <div>
                                    <input type="radio" name="gender">
                                    <label for="others">Outros</label>
                                </div>
                            </div>

                        </div>
                        <div>
                            <div>
                                <div class="flex">
                                    <div>
                                        <img src="assets/img/Moldura para perfil do Facebook elegante profissional preto e branco.png" class="circle-image">
                                    </div>
                                    <div class="flex align-center m-1">
                                        <textarea class="form-control"></textarea>
                                    </div>
                                </div>
        
                                <div class="flex justif-end mt-1">
                                    <div>
                                        <a href="#" class="button">Salvar</a>
                                    </div>
                
                                    <div class="m-1">
                                        <a href="#" class="button">Cancelar</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
    
                <div>
    
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
